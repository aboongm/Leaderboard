<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bcd4b0f4a4.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Leaderboard</title>
  </head>
  <body>
    <main class="container-sm">
      <h1 class="display-1 mt-5">Leaderboard</h1>
      <div class="row scores-container p-3 ms-5">
        <div class="col scores pe-5">
          <div class="d-flex align-items-center justify-content-between">
            <h3 class="h1">Recent Scores</h3>
            <button
              type="button"
              id="refresh"
              class="btn h4 border-dark border-5"
            >
              Refresh
            </button>
          </div>
          <ul
            class="score-list border border-dark border-5 m-0 p-0 rounded"
          ></ul>
        </div>
        <div class="col add-scores px-5">
          <h4 class="h1">Add your score</h4>
          <form
            class="d-flex flex-column align-items-start justify-content-center"
          >
            <label for="user" class="display-5"></label>
            <input
              type="text"
              class="h4 p-2 mb-4 w-100 border-dark border-5 rounded"
              id="user"
              name="user"
              placeholder="Your name"
              required
            />
            <label for="score"></label>
            <input
              type="text"
              class="h4 p-2 mb-4 w-100 border-dark border-5 rounded"
              id="score"
              placeholder="Your score"
              required
            />
            <input
              type="submit"
              class="submit h4 p-2 align-self-end border-dark border-5 rounded"
              value="Submit"
            />
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
